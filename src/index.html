<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TicTacToe</title>
</head>

<body class="container">
  <section class="content">
    <h1>TicTacToe</h1>
    <span>by
      <em>Wahome Kevin</em>
    </span>
  </section>
  <section class="stats">
    <div class="info">
      <h2>0</h2>
      <span>Player 1</span>
      <span>(X)</span>
    </div>
    <div class="info">
      <h2>0</h2>
      <span>Tie</span>
    </div>
    <div class="info">
      <h2>0</h2>
      <span>Player 2</span>
      <span>(O)</span>
    </div>
  </section>
  <section class="controls">
    <button>Start</button>
    <button class="reset">Reset</button>
  </section>
  <section class="board">
    <div class="row">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>
    <div class="row">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>
    <div class="row">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>
  </section>
</body>

</html>
